<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://docsify.js.org/_media/favicon.ico">
  <link rel="icon" href="https://phygerr.gitee.io/images/ico.ico">
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
	  // 文档名称
      name: 'Python常用库',
      repo: 'https://phyger.tk',
	  // 封面开关
	  coverpage: true,
	  // 多页面开关
	  loadSidebar: true,
	  // 文章标题在导航栏显示的级别
	  subMaxLevel: 1,
	  // 
	  alias: {'/.*/_sidebar.md': '/_sidebar.md'},
	  // 切换文章后自动跳到头部
	  auto2top: true,
	  // 在侧边栏中出现的网站图标
	  //logo: 'https://docsify.js.org/_media/icon.svg',
	  // 搜索默配置
	  search: {
		placeholder: {
        '/': '搜索',
		},
		},
      count:{
		countable:true,
		fontsize:'0.9em',
		color:'rgb(90,90,90)',
		language:'chinese'
		},		
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 语法高亮支持 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.js"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码一键复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 分页导航插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
